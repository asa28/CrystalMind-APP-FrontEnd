<div>
  <a class=" btn btn-primary" type="button" [routerLink]="['createCustomer']"> Create Customer </a>
  <br>
  <br>
  <br>
</div>


<div>
  <table>
    <tr>
      <th>Index</th>
      <th>Customer Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Date of Birth</th>            
      <th>view</th>
      <th>update</th>
      <th>delete</th>
    </tr>

    <tr *ngFor="let customer of customersList index as i">
      <th>{{i+1}}</th>
      <th>{{customer.firstName}}</th>
      <th>{{customer.lastName}}</th>
      <th>{{customer.email}}</th>
      <th>{{customer.gender}}</th>
      <th>{{customer.dateOfBirth}}</th>
      <th>
        <a class="btn btn-success" type="button"  [routerLink]="['viewCustomer',customer.id]">View</a>
      </th>
      <th>
        <a class="btn btn-primary" type="button" [routerLink]="['updateCustomer',customer.id]">Update</a>
      </th>
      <th>
        <a class=" btn btn-danger" type="button" [routerLink]="['deleteCustomer',customer.id]">Delete</a>
      </th>
    </tr>
  </table>
</div>
